name: Docker Publish

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker  # <--- NUOVO STEP
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/idt-25-27/publish-docker-images-mehdibargachh/stackoverflown

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}    # <--- MODIFICATO
          labels: ${{ steps.meta.outputs.labels }}  # <--- AGGIUNTO